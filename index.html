<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bingo</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="version">1.0.3</div>

    <div class="nav">
      <div class="add-number">
        <input id="inputNumber" class="input-number" type="number" />
        <button id="addNumber" class="button">Add number</button>
        <button id="editNumber" class="button">Edit board</button>
        <button id="addTicket" class="button font-bold">Add Tickets</button>
      </div>
      <div class="list-number">Bingo board: <span id="listNumber"></span></div>
    </div>

    <div id="addNumberModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="card">
          <div class="bor">
            <span>Edit Number</span>
            <div>
              <button id="saveNumber" class="button save">Save</button>
              <button onclick="closeModal('number')" class="button close">
                Close
              </button>
            </div>
          </div>
          <textarea id="listEditNumber" class="textarea"></textarea>
        </div>
        <p>Please enter number</p>
      </div>
    </div>
    <div id="addTicketModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <p id="alert" class="alert"></p>
        <input type="hidden" id="idEdit" />
        <div class="card">
          <div class="bor">
            <span id="nameTicket" class="font-bold"></span>
            <div>
              <button id="editTicket" class="button edit">Save</button>
              <button id="saveTicket" class="button save">Save</button>
              <button onclick="closeModal('ticket')" class="button close">
                Close
              </button>
            </div>
          </div>
          <ul>
            <li><input id="i01" type="number" /></li>
            <li><input id="i02" type="number" /></li>
            <li><input id="i03" type="number" /></li>
            <li><input id="i04" type="number" /></li>
            <li><input id="i05" type="number" /></li>
          </ul>
          <ul>
            <li><input id="i06" type="number" /></li>
            <li><input id="i07" type="number" /></li>
            <li><input id="i08" type="number" /></li>
            <li><input id="i09" type="number" /></li>
            <li><input id="i10" type="number" /></li>
          </ul>
          <ul>
            <li><input id="i11" type="number" /></li>
            <li><input id="i12" type="number" /></li>
            <li><input id="i13" type="number" /></li>
            <li><input id="i14" type="number" /></li>
            <li><input id="i15" type="number" /></li>
          </ul>
          <ul>
            <li><input id="i16" type="number" /></li>
            <li><input id="i17" type="number" /></li>
            <li><input id="i18" type="number" /></li>
            <li><input id="i19" type="number" /></li>
            <li><input id="i20" type="number" /></li>
          </ul>
          <ul>
            <li><input id="i21" type="number" /></li>
            <li><input id="i22" type="number" /></li>
            <li><input id="i23" type="number" /></li>
            <li><input id="i24" type="number" /></li>
            <li><input id="i25" type="number" /></li>
          </ul>
        </div>
        <p>Please enter number</p>
      </div>
    </div>

    <div class="container">
      <div id="cards" class="cards"></div>
    </div>

    <script src="js/modal.js"></script>
    <script src="js/ticket.js"></script>
    <script src="js/number.js"></script>
    <script src="js/load.js"></script>
    <script src="js/handle.js"></script>
  </body>
</html>
